version: 2.1
jobs:
  preview_deployment:
    docker:
      - image: cimg/node:20.5.0
    environment:
      VERCEL_ORG_ID: hHhM2D6oaap2qlodJmDS1RQ4
      VERCEL_PROJECT_ID: prj_w6IFgTUB0aOgP1YmMBsJvnWtjsL0
    steps:
      - checkout
      - run:
          name: Install Vercel CLI
          command: sudo npm install --global vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: sudo vercel pull --yes --environment=preview --token=4UkwIxXRrwzPXscenyf43C9h
      - run:
          name: Build Project Artifacts
          command: sudo vercel build --token=4UkwIxXRrwzPXscenyf43C9h
      - run:
          name: Run TDD test
          command: sudo npm test 
      - run:
          name: Deploy Project Artifacts to Vercel
          command: sudo vercel deploy --prebuilt --token=4UkwIxXRrwzPXscenyf43C9h
  production_deployment:
    docker:
      - image: cimg/node:20.5.0
    environment:
      VERCEL_ORG_ID: hHhM2D6oaap2qlodJmDS1RQ4
      VERCEL_PROJECT_ID: prj_w6IFgTUB0aOgP1YmMBsJvnWtjsL0
    steps:
      - checkout
      - run:
          name: Install Vercel CLI
          command: sudo npm install --global vercel@latest
      - run:
          name: Pull Vercel Environment Information
          command: sudo vercel pull --yes --environment=production --token=4UkwIxXRrwzPXscenyf43C9h
      - run:
          name: Build Project Artifacts
          command: sudo vercel build --prod --token=4UkwIxXRrwzPXscenyf43C9h
      - run:
          name: Run TDD test
          command: sudo npm test 
      - run:
          name: Deploy Project Artifacts to Vercel
          command: sudo vercel deploy --prebuilt --prod --token=4UkwIxXRrwzPXscenyf43C9h

workflows:
  version: 2
  preview_and_production:
    jobs:
      - preview_deployment:
          filters:
            branches:
              ignore: /main/
      - production_deployment:
          filters:
            branches:
              only: /main/